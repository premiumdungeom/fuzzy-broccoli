<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdHive</title>
  <style>
    body {
      background-color: #09090b;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
    }
    .card {
      border-radius: 0.75rem;
      border: 1px solid #27272a;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 24rem;
      background-color: #18181b;
    }
    .card-header {
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.375rem;
    }
    .card-title {
      font-weight: 600;
      letter-spacing: -0.025em;
      text-align: center;
      color: #60a5fa;
    }
    .user-info {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-bottom: 1rem;
      text-align: center;
    }
    .card-content {
      padding: 1.5rem;
      padding-top: 0;
    }
    .channel-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.75rem;
      background-color: #27272a;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }
    .join-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      font-weight: 500;
      transition: all 0.2s;
      background-color: #2563eb;
      color: white;
      border: none;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
      height: 2rem;
      border-radius: 0.375rem;
      padding-left: 0.75rem;
      padding-right: 0.75rem;
      font-size: 0.75rem;
      cursor: pointer;
      text-decoration: none;
    }
    .join-btn:hover {
      background-color: #1d4ed8;
    }
    .verify-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      white-space: nowrap;
      border-radius: 0.375rem;
      text-sm: 0.875rem;
      font-weight: 500;
      transition: all 0.2s;
      height: 2.25rem;
      padding-left: 1rem;
      padding-right: 1rem;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
      width: 100%;
      background-color: #22c55e;
      color: white;
      border: none;
      cursor: pointer;
    }
    .verify-btn:hover {
      background-color: #16a34a;
    }
    .verify-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .instructions {
      font-size: 0.875rem;
      color: #a1a1aa;
      margin-top: 1rem;
      text-align: center;
    }
  </style>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <div class="card-title">Join Our Channels</div>
        <div id="user-info" class="user-info">
          Welcome! Please join our channels to continue.
        </div>
      </div>
      <div class="card-content">
        <div class="channel-list">
          <div class="channel-item">
            <span>Channel 1</span>
            <a href="https://t.me/allinonepayout" class="join-btn" target="_blank">Join</a>
          </div>
          <div class="channel-item">
            <span>Channel 2</span>
            <a href="https://t.me/ALL1N_0NE" class="join-btn" target="_blank">Join</a>
          </div>
        </div>
        <button id="verify-button" class="verify-btn">Verify Membership</button>
        <div class="instructions">
          <p>1. Click "Join" to open each channel</p>
          <p>2. Join the channel in Telegram</p>
          <p>3. Return here and click "Verify Membership"</p>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      let tg = window.Telegram.WebApp;
      let user = null;
      
      // Initialize Telegram Web App
      tg.expand();
      tg.enableClosingConfirmation();
      
      // Get user data from Telegram
      if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
        user = tg.initDataUnsafe.user;
        updateUserInfo();
        
        // Store user data for the home page
        localStorage.setItem('telegramUser', JSON.stringify(user));
      } else {
        // Not in Telegram Mini App context
        alert('This app must be opened within Telegram');
        return;
      }
      
      // Update UI with user info
      function updateUserInfo() {
        const userInfoEl = document.getElementById('user-info');
        if (user && userInfoEl) {
          const displayName = `${user.first_name} ${user.last_name || ''}`.trim();
          userInfoEl.textContent = `Welcome, ${displayName}! Please join our channels to continue.`;
        }
      }
      
      // Channel IDs for verification
      const channelIds = ['-1002586398527', '-1002858278191'];
      
      // Handle verify button click
      document.getElementById('verify-button').addEventListener('click', async function() {
        const verifyBtn = this;
        const originalText = verifyBtn.textContent;
        
        // Show loading state
        verifyBtn.textContent = 'Checking...';
        verifyBtn.disabled = true;
        
        try {
          // Check if user has joined all channels
          console.log('Checking membership for channels:', channelIds);
          
          const apiUrl = `/api/telegram/check-membership?userId=${user.id}&channelNames=${encodeURIComponent(channelIds.join(','))}`;
          const response = await fetch(apiUrl);
          
          if (response.ok) {
            const data = await response.json();
            console.log('Membership response:', data);
            
            if (data && data.membership) {
              const allJoined = Object.values(data.membership).every(status => status === true);
              
              if (allJoined) {
                // All channels joined successfully
                tg.showPopup({
                  title: 'Success!',
                  message: 'You have successfully joined all channels. Redirecting to app...',
                  buttons: [{ type: 'ok' }]
                });
                
                // Send data to bot that user completed the process
                tg.sendData(JSON.stringify({
                  action: 'channels_joined',
                  userId: user.id
                }));
                
                // Redirect to home page after a short delay
                setTimeout(() => {
                  window.location.href = 'home.html';
                }, 1500);
              } else {
                // Some channels not joined - show which ones
                const notJoinedChannels = Object.entries(data.membership)
                  .filter(([channelId, status]) => status !== true)
                  .map(([channelId]) => {
                    // Convert channel ID to display name
                    if (channelId === '-1002586398527') return 'Channel 1';
                    if (channelId === '-1002858278191') return 'Channel 2';
                    return channelId;
                  });
                
                tg.showPopup({
                  title: 'Incomplete',
                  message: `Please join these channels: ${notJoinedChannels.join(', ')}`,
                  buttons: [{ type: 'ok' }]
                });
              }
            } else {
              throw new Error('Invalid response format from server');
            }
          } else {
            const errorText = await response.text();
            console.error('API error:', response.status, errorText);
            throw new Error(`Failed to check membership: ${response.status} ${errorText}`);
          }
        } catch (error) {
          console.error('Verification error:', error);
          tg.showPopup({
            title: 'Error',
            message: 'Failed to verify channel membership. Please try again.',
            buttons: [{ type: 'ok' }]
          });
        } finally {
          // Restore button state
          verifyBtn.textContent = originalText;
          verifyBtn.disabled = false;
        }
      });
      
      // Initial check when page loads
      async function initialCheck() {
        try {
          console.log('Initial check for channels:', channelIds);
          
          const apiUrl = `/api/telegram/check-membership?userId=${user.id}&channelNames=${encodeURIComponent(channelIds.join(','))}`;
          const response = await fetch(apiUrl);
          
          if (response.ok) {
            const data = await response.json();
            console.log('Initial membership response:', data);
            
            if (data && data.membership) {
              const allJoined = Object.values(data.membership).every(status => status === true);
              
              if (allJoined) {
                // User has already joined all channels - redirect immediately
                console.log('User already joined all channels, redirecting...');
                window.location.href = 'home.html';
              }
            }
          }
        } catch (error) {
          console.error('Initial check error:', error);
        }
      }
      
      // Run initial check
      initialCheck();
    });
  </script>
</body>
</html>
