<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdHive</title>
  <style>
    .flex {
      display: flex;
    }
    .items-center {
      align-items: center;
    }
    .justify-center {
      justify-content: center;
    }
    .justify-between {
      justify-content: space-between;
    }
    .min-h-screen {
      min-height: 100vh;
    }
    .p-4 {
      padding: 1rem;
    }
    .p-6 {
      padding: 1.5rem;
    }
    .pt-0 {
      padding-top: 0;
    }
    .pb-4 {
      padding-bottom: 1rem;
    }
    .mb-4 {
      margin-bottom: 1rem;
    }
    .bg-zinc-950 {
      background-color: #09090b;
    }
    .bg-zinc-900 {
      background-color: #18181b;
    }
    .bg-zinc-800 {
      background-color: #27272a;
    }
    .bg-blue-600 {
      background-color: #2563eb;
    }
    .hover\:bg-blue-700:hover {
      background-color: #1d4ed8;
    }
    .text-white {
      color: #fff;
    }
    .text-blue-400 {
      color: #60a5fa;
    }
    .text-zinc-400 {
      color: #a1a1aa;
    }
    .font-semibold {
      font-weight: 600;
    }
    .text-center {
      text-align: center;
    }
    .text-sm {
      font-size: 0.875rem;
    }
    .text-xs {
      font-size: 0.75rem;
    }
    .leading-none {
      line-height: 1;
    }
    .tracking-tight {
      letter-spacing: -0.025em;
    }
    .rounded-xl {
      border-radius: 0.75rem;
    }
    .rounded-lg {
      border-radius: 0.5rem;
    }
    .rounded-md {
      border-radius: 0.375rem;
    }
    .border {
      border-width: 1px;
    }
    .border-zinc-800 {
      border-color: #27272a;
    }
    .border-input {
      border-color: hsl(240 3.7% 15.9%);
    }
    .shadow {
      box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
    }
    .shadow-sm {
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
    }
    .w-full {
      width: 100%;
    }
    .max-w-sm {
      max-width: 24rem;
    }
    .h-8 {
      height: 2rem;
    }
    .h-9 {
      height: 2.25rem;
    }
    .space-y-4 > :not([hidden]) ~ :not([hidden]) {
      margin-top: 1rem;
    }
    .inline-flex {
      display: inline-flex;
    }
    .whitespace-nowrap {
      white-space: nowrap;
    }
    .font-medium {
      font-weight: 500;
    }
    .transition-colors {
      transition-property: color, background-color;
      transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      transition-duration: 150ms;
    }
    .focus-visible\:outline-none:focus-visible {
      outline: 2px solid transparent;
      outline-offset: 2px;
    }
    .focus-visible\:ring-1:focus-visible {
      --tw-ring-offset-shadow: var(--tw-ring-inset) 0 0 0 var(--tw-ring-offset-width) var(--tw-ring-offset-color);
      --tw-ring-shadow: var(--tw-ring-inset) 0 0 0 calc(1px + var(--tw-ring-offset-width)) var(--tw-ring-color);
      box-shadow: var(--tw-ring-offset-shadow), var(--tw-ring-shadow), var(--tw-shadow, 0 0 #0000);
    }
    .focus-visible\:ring-ring:focus-visible {
      --tw-ring-color: hsl(217 91% 60%);
    }
    .disabled\:pointer-events-none:disabled {
      pointer-events: none;
    }
    .disabled\:opacity-50:disabled {
      opacity: 0.5;
    }
    .px-3 {
      padding-left: 0.75rem;
      padding-right: 0.75rem;
    }
    .px-4 {
      padding-left: 1rem;
      padding-right: 1rem;
    }
    .py-2 {
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
    .gap-2 {
      gap: 0.5rem;
    }
    .contents {
      display: contents;
    }
  </style>
</head>
<body>
  <div id="root" class="contents">
    <div class="flex items-center justify-center min-h-screen p-4 bg-zinc-950">
      <div class="rounded-xl border shadow w-full max-w-sm bg-zinc-900 border-zinc-800 text-white">
        <div class="flex flex-col space-y-1.5 p-6">
          <div class="font-semibold leading-none tracking-tight text-center text-blue-400">
            Join Our Channels
          </div>
        </div>
        <div class="p-6 pt-0">
          <div class="space-y-4">
            <div class="flex items-center justify-between p-3 bg-zinc-800 rounded-lg">
              <span>Channel 1</span>
              <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-8 rounded-md px-3 text-xs">Join</button>
            </div>
            <div class="flex items-center justify-between p-3 bg-zinc-800 rounded-lg">
              <span>Channel 2</span>
              <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-8 rounded-md px-3 text-xs">Join</button>
            </div>
          </div>
        </div>
        <div class="flex items-center p-6 pt-0">
          <button class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 text-primary-foreground shadow h-9 px-4 py-2 w-full bg-blue-600 hover:bg-blue-700">Joined</button>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Telegram integration
    document.addEventListener('DOMContentLoaded', function() {
      const joinButtons = document.querySelectorAll('button');
      const joinedButton = document.querySelector('.bg-blue-600');
      let isLoggedIn = false;
      let userData = null;
      
      // Check if user is already logged in
      const savedUserData = localStorage.getItem('telegramUser');
      if (savedUserData) {
        userData = JSON.parse(savedUserData);
        isLoggedIn = true;
        updateUI();
      }
      
      // Add event listeners to join buttons
      joinButtons.forEach(button => {
        if (button.textContent === 'Join') {
          button.addEventListener('click', handleJoinClick);
        }
      });
      
      // Handle joined button click
      if (joinedButton) {
        joinedButton.addEventListener('click', handleJoinedClick);
      }
      
      function handleJoinClick(e) {
        if (!isLoggedIn) {
          e.preventDefault();
          initiateTelegramLogin();
        } else {
          // User is logged in, check if they've joined the channel
          const channelName = e.target.parentElement.querySelector('span').textContent;
          checkChannelMembership(channelName);
        }
      }
      
      function handleJoinedClick() {
        if (!isLoggedIn) {
          initiateTelegramLogin();
        } else {
          alert('You have already joined our channels!');
        }
      }
      
      async function initiateTelegramLogin() {
        try {
          const response = await fetch('/api/telegram/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            }
          });
          
          if (response.ok) {
            const data = await response.json();
            
            // Open Telegram with the login link
            window.open(data.loginUrl, '_blank');
            
            // Poll for login status
            checkLoginStatus(data.token);
          } else {
            alert('Failed to initiate login. Please try again.');
          }
        } catch (error) {
          console.error('Login error:', error);
          alert('An error occurred during login.');
        }
      }
      
      async function checkLoginStatus(token) {
        const checkStatus = async () => {
          try {
            const response = await fetch(`/api/telegram/status/${token}`);
            
            if (response.ok) {
              const statusData = await response.json();
              
              if (statusData.status === 'completed') {
                // Login successful
                isLoggedIn = true;
                userData = statusData.user;
                
                // Save user data to localStorage
                localStorage.setItem('telegramUser', JSON.stringify(userData));
                
                updateUI();
                alert('Login successful!');
              } else if (statusData.status === 'pending') {
                // Still pending, check again in 2 seconds
                setTimeout(checkStatus, 2000);
              } else {
                alert('Login failed. Please try again.');
              }
            } else {
              alert('Login failed or expired. Please try again.');
            }
          } catch (error) {
            console.error('Status check error:', error);
            alert('An error occurred while checking login status.');
          }
        };
        
        // Start checking status
        setTimeout(checkStatus, 2000);
      }
      
      async function checkChannelMembership(channelName) {
        if (!userData) return;
        
        try {
          // Map channel names to actual Telegram channel IDs
          const channelMap = {
            'Channel 1': '@allinonepayout', // Replace with actual channel username
            'Channel 2': '@ALL1N_0NE'  // Replace with actual channel username
          };
          
          const channelId = channelMap[channelName];
          
          if (!channelId) {
            alert(`Channel configuration error for ${channelName}`);
            return;
          }
          
          const response = await fetch('/api/telegram/check-membership', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              userId: userData.id,
              channels: [channelId]
            })
          });
          
          if (response.ok) {
            const data = await response.json();
            
            if (data.membership[channelId]) {
              alert(`You've already joined ${channelName}!`);
            } else {
              // Open the channel for user to join
              window.open(`https://t.me/${channelId.replace('@', '')}`, '_blank');
              alert(`Please join ${channelName} to continue.`);
            }
          } else {
            alert('Failed to check channel membership.');
          }
        } catch (error) {
          console.error('Membership check error:', error);
          alert('An error occurred while checking channel membership.');
        }
      }
      
      function updateUI() {
        if (isLoggedIn && userData) {
          // Update UI to show user is logged in
          const loginInfo = document.createElement('div');
          loginInfo.className = 'text-sm text-zinc-400 mb-4 text-center';
          const displayName = `${userData.firstName} ${userData.lastName || ''}`.trim();
          loginInfo.textContent = `Logged in as: ${displayName} (@${userData.username || 'no username'})`;
          
          const cardHeader = document.querySelector('.p-6');
          // Remove existing login info if any
          const existingInfo = cardHeader.querySelector('.text-sm.text-zinc-400');
          if (existingInfo) {
            cardHeader.removeChild(existingInfo);
          }
          cardHeader.appendChild(loginInfo);
        }
      }
    });
  </script>
</body>
</html>
